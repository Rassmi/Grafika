<html>
 <head>
 <input type="range" min="0" max="6" value="0" step="1" onchange="showValue(this.value)" />
 <span id="range">0</span>
 <script type="text/javascript">
 function showValue(newValue)
 {
	document.getElementById("range").innerHTML=newValue;
	draw(newValue);
 }
 </script>
  <script type="application/javascript">	
    function draw(step) {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");
		canvas.width = canvas.width;
		
// Draw border
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(500,0);
      ctx.lineTo(500,500);
      ctx.lineTo(0,500);
      ctx.closePath();
      ctx.stroke(); 

	  var s = step - 1;
      drawF(step);
      }
        // Recursive draw 
        function drawF(step) {
          if (step > 0) {
			  step = step-1; 
			  ctx.save();
			  ctx.save();
			  ctx.save();
			  
			  if(step == s){
				ctx.fillStyle = "rgb(0,0,100)";
			  }
			  ctx.transform(-0.5, 0, 0, -0.5, 250, 250);   //melyna
			  drawF(step); 
			  ctx.restore();
			  
			  if (step == s ) {
				ctx.fillStyle = "rgb(0,100,0)";
			  }
			  ctx.transform(-0.5, 0, 0, -0.5, 250, 0);   //Å¾alia
			  ctx.rotate(Math.PI/-2);
			  ctx.rotate(Math.PI/-2);
			  drawF(step); 
			  ctx.restore();
			  
			  if (step == s ) {
				ctx.fillStyle = "rgb(100,0,0)";
			  }
			  ctx.transform(0, 0.5, 0.5, 0, 250, 250);   //raudona
			  drawF(step); 
			  ctx.restore();
			  
			  if (step == s ) {
				ctx.fillStyle = "rgb(100,100,100)";
			  }
			  ctx.transform(0, 0.25, 0.25, 0, 125, 375);  //juoda
			  drawF(step); 
          }
          else drawT();    
        }      

        function drawT(step) {
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(500,0);
		ctx.lineTo(500,500);
		ctx.lineTo(125,500);
		ctx.lineTo(125,250);
		ctx.lineTo(0,250);
        ctx.fill();
        }       
    }
  </script>
 </head>
 <body onload="draw();">
   <h1>Sierpinski triangle</h1>
   <canvas id="canvas" width="500" height="500"></canvas>
 </body>
</html>
