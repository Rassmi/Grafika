
<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="http://livejs.com/live.js"></script>
  <meta charset="utf-8" />
</head>

<body>
  <input type="range" min="0" max="6" value="0" step="1" onchange="showValue(this.value)" />
  <span id="range">0</span>
  <script type="text/javascript">
  function showValue(newValue)
  {
	document.getElementById("range").innerHTML=newValue;
	draw(newValue);
  }
 </script>
  <p></p>
  <button onclick="animate1();"> 1</button>
  <button onclick="animate2();"> 2</button>
  <button onclick="animate3();"> 3</button>
  <button onclick="animate4();"> 4</button>
  <p></p>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script onload="draw()" src="main.js"></script>
  
  <p id="iterations"></p>
</body>

</html>
